<!DOCTYPE html>
<html>
<head>
<title>Gonn App</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="css/style-new.css">
<script src="js/jquery.min.js"></script>

</head>
<body>  

    <!-- Cover -->
    <div class="login-cover-background">
        <img src="images/login-background.jpg" alt="">
    </div>
    <!-- Cover end -->  

    <!-- Khung đăng nhập -->
    <div class="container">
            <div class="col-md-4 login-form">               
                    
                      <div class="form-container">
                  
                        <input class="login-input" type="text" placeholder="Username" name="uname" required>
                    
                    
                        <input class="login-input" type="password" placeholder="Password" name="psw" required>
                            
                        <button type="submit">Login</button>
                        
                                <label class="remember">
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                      </label>
                        
                        
                      </div>
                    
                      <div class="back-container">
                         <button type="button" class="cancelbtn">Back</button> <!-- Quay về trang chủ -->
                        <span class="psw">Forgot <a href="#">password?</a></span>
                      </div>
        </div>
    </div>
    <!-- Khung đăng nhập end -->   
</body>
</html>
