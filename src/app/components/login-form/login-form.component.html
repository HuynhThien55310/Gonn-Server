<!-- Cover -->
<div class="login-cover-background">
  <img src="assets/images/login-background.jpg" alt="">
</div>
<!-- Cover end -->

<!-- Khung đăng nhập -->
<div class="container">
      <div class="col-md-4 login-form">
                <div class="form-container">
                  <form [formGroup]="loginForm"    (ngSubmit)="login()">
                  <input class="login-input" type="email" placeholder="Username" formControlName="email" required >
                  <input class="login-input" type="password" placeholder="Password" formControlName="password" required>

                  <button type="submit">Login</button>
                          <label class="remember">
                                  <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
                  </form>
                </div>

                <div class="back-container">
                   <button type="button" class="cancelbtn">Back</button> <!-- Quay về trang chủ -->
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
  </div>
</div>
<!-- Khung đăng nhập end -->
