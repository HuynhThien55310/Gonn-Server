<div class="container list-container">
<form [formGroup]="ingreForm">
<mat-form-field>
  <input matInput placeholder="Name" [(ngModel)] = "ingre.name"  formControlName="name" required>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Price" [(ngModel)] = "ingre.price"  formControlName="price" required pattern="[0-9]+">
</mat-form-field>
<mat-select placeholder="Unit" style="width: 100px" [(ngModel)]="ingre.unit" formControlName = "unit">
  <mat-option *ngFor="let unit of units" [value]="unit.value" >
    {{ unit.viewValue }}
  </mat-option>
</mat-select>
<mat-form-field>
  <input matInput placeholder="Quantity" [(ngModel)] = "ingre.amount"  formControlName="amount" required pattern="[0-9]+">
</mat-form-field>
<div class="btn-container">
    <button class="cancelbtn" (click)="addIngre()" [disabled]="ingreForm.invalid">Add</button>
    <button class="cancelbtn" (click)="deleteIngre()" [disabled]="!haveSelection">Delete</button>
    <button class="cancelbtn" (click)="updateIngre()" [disabled]="!haveSelection">Edit</button>
</div>

</form>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
<!-- Checkbox Column -->
<ng-container matColumnDef="select">
  <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
  <mat-cell *matCellDef="let row; let ind = index">
    <mat-checkbox
    (change)="cellCheckToggle(row, ind)" [(ngModel)] = "selectedCheckbox[ind]" >
    </mat-checkbox>
  </mat-cell>
</ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.name}} </mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
    </ng-container>

    <!-- Unit Column -->
    <ng-container matColumnDef="unit">
      <mat-header-cell *matHeaderCellDef> Unit </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.unit}} </mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"  ></mat-row>
  </mat-table>
</div>
</div>
